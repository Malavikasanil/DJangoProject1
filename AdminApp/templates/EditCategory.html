<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Edit Category Details Here.!</h4>
                    <form class="forms-sample" method="post" action="{% url 'UpdateCategory' Catid=cat.id %}" enctype="multipart/form-data">
                        {% csrf_token %}
                      <div class="form-group">
                        <label for="exampleInputName1">Category Name</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Category Name" name="CName" value="{{cat.CategoryName}}">
                      </div>
                      <div class="form-group">
                        <label>Upload Category Image</label><br>
                          <img src="{{cat.CategoryImage.url}}" width="150px" height="150px">
                        <input type="file" name="CImg">
                      </div>
                      <div class="form-group">
                        <label for="exampleTextarea1">Description</label>
                        <textarea class="form-control" id="exampleTextarea1" rows="4" placeholder="Description" name="CDesc">{{cat.CategoryDesc}}</textarea>
                      </div>
                      <button type="submit" class="btn btn-primary mr-2">Save</button>
                    </form>
                  </div>
                </div>
              </div>
</body>
</html>
{% endblock %}
