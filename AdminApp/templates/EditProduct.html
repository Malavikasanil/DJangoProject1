<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Edit Product Details Here.!</h4>
                    <form class="forms-sample" method="post" action="{% url 'UpdateProduct' Proid=pro.id %}" enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="form-group">
                        <label for="exampleSelectGender">Category</label>
                        <select class="form-control" id="exampleSelectGender" name="PCat">
                          <option>{{pro.ProductCat}}</option>
                          {% for i in cat %}
                          <option>{{i.CategoryName}}</option>
                          {% endfor %}
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputName1">Product Name</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Product Name" name="PName" value="{{pro.ProductName}}">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail3">Quantity</label>
                        <input type="number" class="form-control" id="exampleInputEmail3" placeholder="Quantity" name="PQuant" value="{{pro.ProductQuantity}}">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword4">MRP</label>
                        <input type="number" class="form-control" id="exampleInputPassword4" placeholder="MRP" name="PPrice" value="{{pro.ProductPrice}}">
                      </div>
                      <div class="form-group">
                        <label for="exampleTextarea1">Description</label>
                        <textarea class="form-control" id="exampleTextarea1" rows="4" placeholder="Description" name="PDesc">{{pro.ProductDesc}}</textarea>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputCity1">Country of Origin</label>
                        <input type="text" class="form-control" id="exampleInputCity1" placeholder="Country of Origin" name="POrigin" value="{{pro.ProductOrigin}}">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputCity1">Manufacture By</label>
                        <input type="text" class="form-control" id="exampleInputCity2" placeholder="Manufacture By" name="PManu" value="{{pro.ProductManu}}">
                      </div>
                      <div class="form-group">
                        <label>Upload product Images</label><br><br>
                        <img src="{{pro.ProductImage1.url}}" width="150px" height="150px">
                        <input type="file" name="Pimg1" ><br><br>
                        <img src="{{pro.ProductImage2.url}}" width="150px" height="150px">
                        <input type="file" name="Pimg2"><br><br>
                        <img src="{{pro.ProductImage3.url}}" width="150px" height="150px">
                        <input type="file" name="Pimg3"><br><br>
                      </div>
                      <button type="submit" class="btn btn-primary mr-2">Save</button>
                    </form>
                  </div>
                </div>
              </div>
</body>
</html>
{% endblock %}
